<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jamie Boyd">
    <meta name="descripton" content="Shark Attack Dashboard">
    <title>Shark Attack Dashboard</title>

    <!--CSS links-->
    <link rel="stylesheet" href="assets/css/dc.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!--JS links-->
    <script type="text/javascript" src="assets/js/d3.min.js"></script>
    <script type="text/javascript" src="assets/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="assets/js/dc.min.js"></script>
    <script type="text/javascript" src="assets/js/queue.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>



</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Global Shark Attack dashboard 2000-2018</h1>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 card text-center">
                <div class="card-title">Global Shark Attacks by Year</div>
                <div class="card-body" id="chart-one"></div>
            </div>
            <div class="col-12 col-md-6 card text-center">
                <div class="card-title">Global Shark Attacks by Country(Top 10)</div>
                <div class="card-body" id="chart-two"></div>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 card text-center">
                <div class="card-title">Global Shark Attacks by Type</div>
                <div class="card-body pie-chart" id="chart-three"></div>
            </div>
            <div class="col-12 col-md-4 card text-center">
                <div class="card-title">Shark Attacks by State (Top 3 Countries)</div>
                <div class="card-body pie-chart" id="chart-four"></div>
            </div>
            <div class="col-12 col-md-4 card text-center">
                <div class="card-title">Was Shark Attack Fatal?</div>
                <div class="card-body pie-chart" id="chart-five"></div>
            </div>
        </div>
    </section>

    <footer class="container-fluid" id="footer">
        <div class="row">
            <div class="col-12 text-center">
                <p>Dashboard created by Jamie Boyd. Dataset by sharkattackfile.net</p>
            </div>
        </div>
    </footer>

</body>

</html>
